services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: bmm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - bmm_data/db:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  nextjs:
    build: .
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "pnpm run start"
    ports:
      - '9000:9090'
    depends_on:
      - postgres

volumes:
  bmm_data:

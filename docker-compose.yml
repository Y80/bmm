version: '3'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: bmm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

